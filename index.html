<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpStart Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JumpStart Arcade</h1>
    <p>This page is under construction. Please Come Back Later!</p>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or suggestions? Reach out below!</p>
<form onsubmit="sendEmail(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
</form>

<script>
    function sendEmail() {
        const name = encodeURIComponent(document.getElementById("name").value);
        const email = encodeURIComponent(document.getElementById("email").value);
        const message = encodeURIComponent(document.getElementById("message").value);

        const mailtoLink = `mailto:your-email@example.com?subject=Message from ${name}&body=Name: ${name}%0AEmail: ${email}%0A%0A${message}`;

        window.location.href = mailtoLink;
    }
</script>

    </div>
</body>
</html>
